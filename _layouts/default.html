<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ site.title }} | {{ site.description }}</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <link rel="shortcut icon" href="{{ "assets/images/favicon.ico" | relative_url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrpa Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Academicons -->
  <link rel="stylesheet" href="{{ "assets/academicons/css/academicons.min.css" | relative_url }}">

  <!-- FontAwesome JS -->
  <script defer src="{{ "assets/fontawesome/js/all.js" | relative_url }}"></script>

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ "assets/css/shine.css" | relative_url }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "assets/css/custom.css" | relative_url }}">
</head>


<body class="light-mode">

  <div class="container-fluid">

      <div class="main-content-wrapper">
        <div class="container-fluid">
          <!-- top bar -->
          {% include topbar.html %}

          <div class="resume-wrapper mx-auto rounded-2">
            <!-- header -->
            {% include header.html %}

            <div class="resume-body p-4 p-lg-5">
              <div class="row">
                <div class="col-main col-12 col-lg-8 pe-lg-4">

                  <!-- summary -->
                  {% include summary.html %}
                  <hr>

                  {% include publications.html %}
                </div><!--//col-8-->

                <div class="col-12 col-lg-4 ps-lg-4">

                  <!-- software section -->
                  {% include software.html %}
                  <hr>

                  <!-- projects section -->
                  {% include projects.html %}
                  <hr>

                  <!-- responsabilities section -->
                  {% include responsabilities.html %}

                </div><!--//col-side-->
              </div><!--//row-->
              </div><!--//resume-body-->
            </div><!--//resume-wrapper-->
        </div><!--//container-fluid-->
      </div><!--//main-content-wrapper-->


    </div><!--//row-->

  </div><!--//container-->

  <footer class="footer text-center py-4">
    <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
    <small class="copyright">Designed with <span class="sr-only">love</span><i class="bi bi-heart-fill" style="color:#fe655c"></i> by <a class="theme-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
  </footer>

</body>
