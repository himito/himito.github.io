- title: "PISTACHE"
  year: 2024
  description: |
    Project funded by <a href="https://www.univ-spn.fr/"
    target="_blank">Université Sorbonne Paris Nord</a> that aims to reduce the
    state-space generated by <a
    href="http://maude.cs.illinois.edu/w/index.php/The_Maude_System"
    target="_blank"">Maude</a> using the <a
    href="https://sites.lipn.univ-paris13.fr/websites/pmc-sog"
    target="_blank">Symbolic Observation Graph</a>.

- title: "vmo-score"
  year: 2019
  description: |
    Project funded by <a href="https://www.mshparisnord.fr/" target="_blank">MSH
    Paris Nord</a> that aims to extend the inter-media sequencer <a
    href="https://ossia.io/" target="_blank">ossia-score</a> with musical
    improvisation capabilities using the <a
    href="https://github.com/wangsix/vmo" target="_blank">Variable Markov
    Oracle</a>.

- title: "MEASURE"
  year: 2019
  description: |
    Project funded by <a href="https://www.univ-spn.fr/"
    target="_blank">Université Sorbonne Paris Nord</a> that aims to use formal
    models for guiding music improvisation.
